# language server protcol関連
[[plugins]]
repo = 'prabirshrestha/async.vim'

# language server protcol関連
[[plugins]]
repo = 'prabirshrestha/vim-lsp'
hook_add='''
    if executable('pyls')
        au User lsp_setup call lsp#register_server({
            \ 'name': 'pyls',
            \ 'cmd': {server_info->['pyls']},
            \ 'whitelist': ['python'],
            \ })
    endif
'''

# language server protcol関連
