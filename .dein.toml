# deinを使うなら必須
[[plugins]]
repo = 'Shougo/dein.vim'

# vim内の非同期処理を可能に
[[plugins]]
repo = 'Shougo/vimproc.vim'

# color scheme
[[plugins]]
repo = 'tomasr/molokai'

# htmlのタグを閉じる
[[plugins]]
repo = 'alvan/vim-closetag'

# 閉じ括弧を補完
[[plugins]]
repo = 'cohama/lexima.vim'

# 文末にホワイトスペースがあれば表示
[[plugins]]
repo = 'bronson/vim-trailing-whitespace'

# vimのしたのコマンドラインをかっこよく
[[plugins]]
repo = 'itchyny/lightline.vim'

